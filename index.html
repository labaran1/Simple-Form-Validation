<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>


<div id="showcase" class="showcase">
    <h1>  Simple Form Validation</h1>

</div>


<div id="loginArea" class="loginArea">

                <div class="loginSelect">
                <a  class='btn-link' href="#" id="logInBtn">Login</a>
                <a  class= 'btn-link' href="#" id="signUpBtn">SignUp</a>
            </div>

<div id='login' class="login">
    <div class="formWrap">
    <form action="/" id="loginForm" class="loginForm">
    <div class="formGroup">
        <div id="error" ></div>
<label for="logname">Name</label>
<input type="text" name='logName' id="loginName" class="handleError"  >
    </div>
<div class="formGroup">

    <label for="password">Password</label>
<input type="password" name='logPassword' id="loginPassword" class="handleError">

</div>    
    <button type="submit"> SignIn</button>
    </form>
</div>
</div>
<div id="signUp" class="signUp">
<div class="sformWrap">
    <form action="" id="signUpForm">
<div class="formGroup">
<label for="signUpName">Full Name</label>
<input type="text" name="signUpName" id="signUpName" class="handleError">

</div>
<div class="formGroup">
<label for="signUpPassword">Password</label>
<input type="password" name="signUpPassword" id="signUpPassword" class="handleError">

</div>
<div class="formGroup">
<label for="signUpPassword2"> Confirm Password</label>
<input type="password" name="signUpPassword2" id="signUpPassword2" class="handleError">

</div>

<div class="formGroup">
<label for="signUpEmail"> Email</label>
<input type="email" name="signUpEmail" id="signUpEmail" class="handleError">

</div>

<button type="submit">Submit</button>
 <p class="btn-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>

                </p>

</form>
</div>

</div>



</div>










    </main>

    <script   src="/main.js"></script>

</body>
</html>
